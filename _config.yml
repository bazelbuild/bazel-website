destination: production
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  toc_levels: "2,3"
highlighter: rouge

paginate: 10
sass:
  sass_dir: _sass
gems:
  - jekyll-paginate
  - jekyll-toc
  - jekyll-sitemap

main_site_url: ""
blog_site_url: https://blog.bazel.build
docs_site_url: https://docs.bazel.build

assets_url: https://bazel.build

defaults:
  # Enable table of contents for every page
  -
    scope:
      path: ""
    values:
      toc: true
      sitemap: true

# jekyll-toc settings
toc:
  min_level: 2
  max_level: 3
  list_class: page-toc
  sublist_class: page-toc-sublist
